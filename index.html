<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Rincocito De Dulzura</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="banner-container">

        <div class="profile-image-container">
            <img src="img/logo_rinconcito.PNG" alt="logo rinconcito de dulzura" class="profile-image">
        </div>
        <div class="profile-titulo">
            <h1>Rinconcito De Dulzura</h1>
            <p class="profile-slogan">Pasión por lo dulce</p>
        </div>

        <!-- contenedor de los banner de enlaces -->
        <div class="social-links">
            <!-- enlace a instagram -->
            <a href="https://www.instagram.com/dedulzurarinconcito" class="social-icon instagram" target="_blank">
                <!-- target blank para abrir en otra pestaña -->

                <!-- contenedor para imagen y texto de instagram -->
                <div class="social-content">
                    <img src="img/logo_instagram_circulo.png" alt="logo_instagram" class="logo-instagram">
                    <!-- texto junto a la imagen de rrss -->
                    <p>
                        @dedulzurarinconcito
                    </p>
                </div>
            </a>
            <!-- enlace a facebook -->
            <a href="https://www.facebook.com/share/18nftH37Mm/?mibextid=wwXIfr" class="social-icon facebook"
                target="_blank">

                <!-- contenedor para imagen y texto de facebook -->
                <div class="social-content">
                    <img src="img/facebook_circular.png" alt="logo_facebook" class="logo-facebook">
                    <!-- texto junto a la imagen de rrss -->
                    <p>
                        Rinconcito De Dulzura
                    </p>
                </div>
            </a>

            <!-- contacto telefónico (whatsapp)-->
            <a href="https://wa.me/56995572115" class="social-icon whatsapp" target="_blank">

                <!-- contenedor para imagen y texto de whatsapp -->
                <div class="social-content">
                    <img src="img/logo_whatsapp.png" alt="logo_whatsapp" class="logo-whatsapp">
                    <!-- texto junto a la imagen de rrss -->
                    <p>
                        Whatsapp
                    </p>

                </div>
            </a>
        </div>
    </div>
